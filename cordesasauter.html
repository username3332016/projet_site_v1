
 <!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitLife</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        header {
            background-color: #111;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-left strong {
            font-size: 24px;
        }

        .nav-right a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            padding: 8px 16px;
            background-color: #ff4d4d;
            border-radius: 4px;
            transition: 0.3s;
        }

        .nav-right a:hover {
            background-color: #ff1a1a;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 500px;
            overflow: hidden;
        }

        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(60%);
        }

        .hero h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 3.5em;
            text-shadow: 2px 2px 10px black;
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .program-section {
            padding: 60px 20px;
            text-align: center;
            background-color: #f9f9f9;
        }

        .program-section h2 {
            margin-bottom: 40px;
        }

        .programs {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
        }

        .program {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 280px;
            transition: transform 0.2s;
        }

        .program:hover {
            transform: translateY(-5px);
        }

        .program a {
            display: inline-block;
            background-color: #0077cc;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .program a:hover {
            background-color: #005fa3;
        }

         .article-container {
            max-width: 400px;
            margin: 60px auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .article-container img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .article-container h2 {
            margin-bottom: 20px;
            font-size: 28px;
        }

        .article-container p {
            margin-bottom: 15px;
            font-size: 16px;
        }

        .article-container .price {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .article-container button {
            background-color: #0077cc;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .article-container button:hover {
            background-color: #005fa3;
        }

        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 25px 10px;
            margin-top: 60px;
        }
    </style>
</head>
<body>

    <header>
        <div class="nav-left"><strong>FitLife</strong></div>
        <div class="nav-right">
            <a href="index.html">S'inscrire</a>
            <a href="index.html">Se connecter</a>
        </div>
    </header>
    

     <section class="hero">
        <img src="muscu.jfif">
        <h1>Découvrez notre corde à sauter </h1>
    </section>

    <div class="article-container">
        <h2>Corde à sauter</h2>
        <img src="cordeasauter.png">
        <p>Un excellent outil pour améliorer votre endurance et brûler des calories rapidement.</p>
        <p class="price">12 euros</p>
        <button>Ajouter au panier</button>
    </div>

</body>
</html>
